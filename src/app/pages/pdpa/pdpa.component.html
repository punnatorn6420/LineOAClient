<div class="min-h-screen bg-zinc-950 text-white p-6">
  <div class="mx-auto max-w-md">
    <div class="rounded-2xl border border-white/10 bg-white/5 p-6">
      <h1 class="text-xl font-semibold">PDPA Consent</h1>
      <p class="mt-2 text-sm text-white/70">
        กรุณายินยอมให้ Nok Air ใช้ข้อมูลของคุณเพื่อการให้บริการจองตั๋ว/ยืนยันตัวตน/ติดต่อสื่อสาร
        และการปรับปรุงประสบการณ์ใช้งาน
      </p>

      <div
        class="mt-4 rounded-xl border border-white/10 bg-black/20 p-4 text-sm text-white/80 leading-relaxed"
      >
        <ul class="list-disc pl-5 space-y-2">
          <li>เก็บข้อมูลโปรไฟล์จาก LINE (เช่น displayName, userId)</li>
          <li>ใช้เพื่อเข้าสู่ระบบ และเชื่อมกับรายการจองของคุณ</li>
          <li>คุณสามารถเพิกถอนความยินยอมได้ภายหลัง</li>
        </ul>
      </div>

      <label class="mt-4 flex items-start gap-3 cursor-pointer">
        <input
          type="checkbox"
          class="mt-1 h-4 w-4 accent-yellow-400"
          [checked]="accepted"
          (change)="accepted = !accepted"
        />
        <span class="text-sm text-white/90"> ฉันอ่านและยอมรับนโยบายความเป็นส่วนตัว (PDPA) </span>
      </label>

      <button
        class="mt-6 w-full rounded-xl bg-yellow-400 px-4 py-3 font-semibold text-black disabled:opacity-40"
        [disabled]="!accepted"
        (click)="onAccept()"
      >
        Accept
      </button>

      <button
        class="mt-3 w-full rounded-xl border border-white/10 bg-white/5 px-4 py-3 text-sm text-white/80"
        (click)="onCancel()"
      >
        Cancel
      </button>
    </div>
  </div>
</div>
