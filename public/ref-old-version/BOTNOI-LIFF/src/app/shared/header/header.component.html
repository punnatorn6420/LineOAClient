    <!-- เมฆซ้าย -->

                fill="white" />
        </svg>
    </div>
    <!-- เมฆขวา -->
    <div class="cloud cloud-right">
        <svg width="220" height="180" viewBox="0 0 115 99" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path opacity="0.5"
                d="M116 0C140.853 0 161 20.1472 161 45C161 63.9881 149.239 80.2282 132.604 86.8359C134.147 90.5863 135 94.6934 135 99C135 116.673 120.673 131 103 131C98.1065 131 93.4706 129.899 89.3232 127.936C85.8028 129.268 81.9871 130 78 130C66.5538 130 56.5132 123.989 50.8574 114.953C46.8019 124.391 37.4233 131 26.5 131C11.8645 131 0 119.136 0 104.5C0 89.8645 11.8645 78 26.5 78C35.0451 78 42.6433 82.0461 47.4893 88.3252C51.4188 75.9216 62.702 66.7907 76.2207 66.0498C72.8898 59.7683 71 52.6053 71 45C71 20.1472 91.1472 0 116 0Z"
                fill="white" />
        </svg>
    </div>
    <div class="header-logo-title">
        <img src="https://bn-sme-production-ap-southeast-1.s3.amazonaws.com/6892ccc117930b5c0e3d8ce5/b48a3f7c-919b-4bc1-9ee7-2d683587e8ae.png" alt="NOK AIR" width="128" height="35"/>
            
    </div>
    <div class="container-stepper">
        <div class="progress-bar-custom">
            <div class="step-custom" [class.active]="currentStep === 1" [class.finished]="currentStep > 1">
                <div class="circle">1</div>
                <div class="label">{{ 'Enter_Details' | translate }}</div>
            </div>
            <div class="line" [class.finished]="currentStep > 1"></div>
            <div class="step-custom" [class.active]="currentStep === 2" [class.finished]="currentStep > 2">
                <div class="circle">2</div>
                <div class="label">{{ 'Select_Seat' | translate }}</div>
            </div>
            <div class="line" [class.finished]="currentStep > 2"></div>
            <div class="step-custom" [class.active]="currentStep === 3" [class.finished]="currentStep > 3">
                <div class="circle">3</div>
                <div class="label">{{ 'Review_Details' | translate }}</div>
            </div>
            <div class="line" [class.finished]="currentStep > 3"></div>
            <div class="step-custom" [class.active]="currentStep === 4">
                <div class="circle">4</div>
                <div class="label">{{ 'Confirm_Payment' | translate }}</div>
            </div>
        </div>
    </div>
</div>
